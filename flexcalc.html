<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styletb.css">
    <title>flex Calculator</title>
</head>
<body>
    <nav>
        <a href="./index.html"><h3>Ademeso</h3></a>
        <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./tablecalc.html">calculator</a></li>
        </ul>
    </nav>
    <div class="upback">
        <h3>Calculator with flex</h3>
        <p>click <a href="./tablecalc.html">here</a> for calculator with table</p>
    
    </div>
    <div class="cal2-background">
        <div class="display"></div>
        <div>
            <div class="flex-row">
                <div class="but-7">7</div>
                <div class="but-8">8</div>
                <div class="but-9">9</div>
                <div class="but-del">DEL</div>
            </div>
            <div class="flex-row">
                <div class="but-4">4</div>
                <div class="but-5">5</div>
                <div class="but-6">6</div>
                <div class="but--">-</div>
            </div>
            <div class="flex-row">
                <div class="but-1">1</div>
                <div class="but-2">2</div>
                <div class="but-3">3</div>
                <div class="but-+">+</div>
            </div>
            <div class="flex-row">
                <div class="but-dot">.</div>
                <div class="but-zero">0</div>
                <div class="but-div">/</div>
                <div class="but-mul">*</div>
            </div>
            <div class="flex-row">
                <div class="but-eq">=</div>
                <div class="but-reset">RESET</div>
    
            </div>
        </div>
    </div>
    
</body>
</html>
